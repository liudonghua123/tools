name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      - name: Install dependencies
        run: npm ci

      - name: Fetch Port Data
        run: node scripts/fetch_ports.js

      - name: Fetch Region Data
        run: node scripts/fetch_regions.js

      - name: Setup PYTHON/PHP/SQLITE... WASM
        run: node scripts/setup-wasm.js

      - name: Build
        run: npm run build -- --base=/tools/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
